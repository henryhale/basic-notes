<!DOCTYPE html>
<html lang="en" class="w3-white">
<head>
	<!-- META ============================================= -->
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="apple-mobile-web-app-capable" content="yes" />

	<!-- PAGE TITLE HERE ============================================= -->
	<title> BASIC NOTES </title>
	
	<!-- MOBILE SPECIFIC ============================================= -->
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- FAVICONS ICON ============================================= -->
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
    <link rel="apple-touch-icon" sizes="64x64" href="favicon.png">

  	<link rel="stylesheet" type="text/css" href="css/w3.css">
  	<link rel="stylesheet" type="text/css" href="css/all.min.css">
  	<link rel="stylesheet" type="text/css" href="css/basic-notes.css">

</head>
<body class="w3-sans-serif">

	<!-- header -->
	<div class="w3-block w3-top w3-white w3-bar w3-padding-16 w3-container" style="z-index: 2;">

		<!-- name -->
		<div class="w3-bar-item">
			<span class="w3-large">
				<i class="fa fa-archive"></i>
				<b>Basic Notes</b>
			</span>
		</div>

		<!-- link -->
		<a class="w3-bar-item w3-right w3-border w3-round w3-hover-light-grey" href="#">
			<i class="fa fa-globe"></i>
			<span class="w3-hide-small">&nbsp;Portifolio</span>
		</a>

		<!-- setting -->
		<button id="darkModeBtn" class="w3-bar-item w3-right w3-margin-right w3-button w3-hover-none">
			<i class="fa fa-moon"></i>
			<span class="w3-hide-small">&nbsp;Dark Mode</span>
		</button>

		<div class="w3-clear"></div>

	</div>
	<!-- /header -->

	<!-- body -->
	<div class="w3-block w3-container notes-body">
		
		<!--  intro -->
		<div class="w3-block w3-padding-16 w3-center w3-animate-opacity notes-intro" style="display: block;" id="introView">
			<span class="w3-block">
				<i class="fa fa-spin fa-spinner fa-2x"></i>
			</span>
			<span class="w3-block w3-padding-16">
				Loading...
			</span>
		</div>
		<!-- / intro -->

		<!--  if there are no notes -->
		<div id="introViewOne" class="w3-block w3-padding-16 w3-center w3-animate-opacity notes-intro" style="display: none;">
			<span class="w3-block w3-padding-16">What's on your mind?</span>
			<button class="w3-button w3-round w3-border w3-hover-light-grey">
				<i class="fa fa-pencil-alt"></i>
				<span class="">&nbsp;Create</span>
			</button>
		</div>
		<!-- / no notes -->

		<!-- notes form - entries -->
		<div id="newNoteView" class="w3-block w3-padding-16 notes-form" style="display: none;">
			<div class="w3-bar-block w3-animate-opacity w3-round">
				<div class="w3-bar-item w3-center w3-xlarge">
					<span><b>Note Entry</b>&nbsp;</span>
					<i class="fa fa-pencil-alt"></i>
				</div>
				<div class="w3-bar-item">
					<button id="newNoteCancel" class="w3-button w3-transparent w3-hover-none">
						<i class="fa fa-times"></i>
						<span class="w3-hide-small">Cancel</span>
					</button>
					<button id="newNoteSave" class="w3-button w3-transparent w3-hover-none">
						<i class="fa fa-check"></i>
						<span class="w3-hide-small">Done</span>
					</button>
					<select id="newNoteGroup" class="w3-button w3-right w3-transparent w3-hover-none">
					</select>
					<div class="w3-clear"></div>
				</div>
				<div class="w3-bar-item">
					<textarea id="newNoteTextArea" class="w3-input w3-round-large w3-border-0 w3-glass" placeholder="Take a note..."></textarea>
				</div>
			</div>
		</div>
		<!-- /notes form - entries -->

		<!-- notes display -->
		<div id="listNoteView" class="w3-block" style="display: none;">

			<!-- side bar -->
			<div class="w3-sidebar w3-transparent w3-animate-opacity" style="z-index: 3; display: block;">

				<!-- categories -->
				<div id="notesGrouping" class="w3-bar-block"></div>
				<!-- /categories -->

			</div>
			<!-- /side bar -->

			<!-- notes list -->
			<div class="my-main w3-animate-opacity">

				<!-- top bar -->
				<div class="w3-row w3-white w3-top">

					<!-- new note btn -->
					<div class="w3-col" style="width:auto;">
						<button id="noteCreateBtn" class="w3-button w3-round-large w3-hover-none">
							<i class="fa fa-pencil-alt"></i>
							<span class="w3-hide-small">&nbsp;Create</span>
						</button>
					</div>
					<!-- /new note btn -->

					<!-- search notes -->
					<div class="w3-rest">
						<div class="w3-row w3-round-large" style="overflow:hidden">
							<div class="w3-col w3-right" style="width:50px">
								<button onclick="filterNotesHandler()" class="w3-button w3-block w3-light-grey w3-hover-light-grey w3-hover-opacity"  style="padding: 7px 10px">
									<i class="fa fa-search"></i>
								</button>
							</div>
							<div class="w3-rest">
								<input onkeyup="filterNotesHandler()" id="searchTextField" class="w3-input w3-light-grey w3-border-0" placeholder="Search..." type="search" name="">
							</div>
						</div>
					</div>
					<!-- search notes -->

				</div>
				
				<!-- notes container for Viewing Independent/Single and All Notes -->
				<div id="notesBox" class="w3-row-padding" style="margin-top: 40px"></div>
				<!-- /notes container -->

			</div>
			<!-- /notes list -->

		</div>
		<!-- /notes display -->

	</div>
	<!-- /body -->

	<!-- Show Toast Messages -->
	<link rel="stylesheet" type="text/css" href="css/basic-toast.css">
	<script type="text/javascript" src="js/basic-toast.js"></script>
	<script type="text/javascript" src="js/basic-notes.js"></script>
	
</body>
</html>
